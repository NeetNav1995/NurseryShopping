name: Deploy to GitHub Pages

on:
  push:
    branches: [master] # or your deployment branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm install

      - name: 🧪 Run tests
        run: npm run test

      - name: 🏗️ Build Vite project
        run: npm run build

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.NURSERY_APP_SECRET }}
          publish_dir: ./dist
